<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Heart Attack Prediction</h2>
        <form action="/predict" method="post">
            <!-- Age -->
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>

            <!-- Sex (0 = female, 1 = male) -->
            <label for="sex">Sex:</label><br>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>

            <!-- Chest Pain Type (cp) (0, 1, 2, 3) -->
            <label for="cp">Chest Pain Type (cp):</label><br>
            <select id="cp" name="cp" required>
                <option value="0">Type 0</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
            </select><br>

            <!-- Resting Blood Pressure (trtbps) -->
            <label for="trtbps">Resting Blood Pressure (trtbps):</label><br>
            <input type="number" id="trtbps" name="trtbps" required><br>

            <!-- Cholesterol (chol) -->
            <label for="chol">Cholesterol (chol):</label><br>
            <input type="number" id="chol" name="chol" required><br>

            <!-- Fasting Blood Sugar (fbs) (1 = true, 0 = false) -->
            <label for="fbs">Fasting Blood Sugar (fbs > 120 mg/dl):</label><br>
            <select id="fbs" name="fbs" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select><br>

            <!-- Resting ECG (restecg) (0, 1, 2) -->
            <label for="restecg">Resting ECG (restecg):</label><br>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">Having ST-T wave abnormality</option>
                <option value="2">Showing probable/definite LV hypertrophy</option>
            </select><br>

            <!-- Maximum Heart Rate Achieved (thalachh) -->
            <label for="thalachh">Maximum Heart Rate Achieved (thalachh):</label><br>
            <input type="number" id="thalachh" name="thalachh" required><br>

            <!-- Exercise Induced Angina (exng) (1 = yes, 0 = no) -->
            <label for="exng">Exercise Induced Angina (exng):</label><br>
            <select id="exng" name="exng" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <!-- Oldpeak (ST depression induced by exercise) -->
            <label for="oldpeak">ST Depression (oldpeak):</label><br>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br>

            <!-- Slope of the peak exercise ST segment (slp) -->
            <label for="slp">Slope of the peak exercise ST segment (slp):</label><br>
            <select id="slp" name="slp" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select><br>

            <!-- Number of major vessels (0-3) colored by fluoroscopy (caa) -->
            <label for="caa">Number of Major Vessels Colored by Fluoroscopy (caa):</label><br>
            <input type="number" id="caa" name="caa" min="0" max="3" required><br>

            <!-- Thalassemia (thall) (1 = normal, 2 = fixed defect, 3 = reversible defect) -->
            <label for="thall">Thalassemia (thall):</label><br>
            <select id="thall" name="thall" required>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select><br>

            <!-- Submit Button -->
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
